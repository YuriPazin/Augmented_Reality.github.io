<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Exemplo - Cubo AR.js</title>
    <!-- Inclui A-Frame e AR.js -->

  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Cena AR -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
     <a-marker type="pattern" url="Branco.patt">
    <a-box position="0 0.5 0" material="color: #FF5733;"></a-box>
    <a-text value="Meu marcador!" position="-0.5 1.2 0" color="#FFD700"></a-text>
    </a-marker>

      <!-- CÃ¢mera -->

    </a-scene>
  </body>
</html>
